# SonarCloud settings
sonar.organization=aperture-labs-sp-26
sonar.projectKey=Aperture-Labs-SP-26_Aperture-Labs-Project
sonar.projectName=Aperture Labs Project

# Source directories
sonar.sources=backend,frontend/src

# Exclusions (exclude tests from source analysis, node_modules, etc.)
sonar.exclusions=**/node_modules/**,**/venv/**,**/__pycache__/**,**/dist/**,**/.next/**,**/coverage/**,**/tests/**,**/test/**

# Python settings
sonar.python.version=3.11
sonar.python.coverage.reportPaths=backend/coverage.xml

# Test directories
sonar.tests=backend/tests
sonar.test.inclusions=**/test_*.py

# TypeScript/JavaScript settings
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8